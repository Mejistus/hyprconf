# See https://wiki.hyprland.org/Configuring/Keywords/ for more
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more

# Main modifier
$ALT = ALT # windows key
$WIN = SUPER
$CTRL = CTRL
# assign apps
$term = kitty 
# $term = foot
$monitor = kitty --title ok_its_kitty --hold btop
$editor = kitty --title ok_its_kitty --hold nvim
$file = kitty --title ok_its_kitty --hold ranger
$browser = firefox
$video = bilibili
# Window/Session actions
bind = $ALT, Q, exec, $scrPath/dontkillsteam.sh # killactive, kill the window on focus
bind = $ALT, F4, exec, $scrPath/dontkillsteam.sh # killactive, kill the window on focus
bind = $WIN, F, togglefloating, # toggle the window on focus to float
bind = $WIN, space, centerwindow, # toggle the window on focus to float
binde = $ALT, p, resizeactive, 16 9, # toggle the window on focus to float
binde = $ALT, p, centerwindow, # toggle the window on focus to float
binde = $ALT, o, resizeactive, -16 -9, # toggle the window on focus to float
binde = $ALT, o, centerwindow, # toggle the window on focus to float
# bind = $ALT, G, togglegroup, # toggle the window on focus to group (tab mode)
bind = $ALT, H, exec, $scrPath/keybinds_hint.sh
bind = $ALT, F, fullscreen, # toggle the window on focus to fullscreen
bind = $WIN, L, exec, swaylock # lock screen
bind = $WIN, M, exec, $scrPath/logoutlaunch.sh 1 # logout menu
bind = $CONTROL, ESCAPE, exec, killall waybar || waybar # toggle waybar

# Application shortcuts
bind = $ALT, return, exec, $term  # open terminal
bind = $ALT, D, exec, $file # open file manager
bind = $ALT, G, exec, $browser # open browser
bind = $ALT, V, exec, $editor # open browser
bind = $CONTROL $ALT, Delete, exec, $monitor # open htop/btop if installed or default to top (system monitor)
bind = $ALT, B, exec, $video
# Rofi is toggled on/off if you repeat the key presses
bind = $ALT, space, exec, pkill -x rofi || $scrPath/rofilaunch.sh d # launch desktop applications
bind = $ALT, tab, exec, pkill -x rofi || $scrPath/rofilaunch.sh w # switch between desktop applications
bind = $ALT, R, exec, pkill -x rofi || $scrPath/rofilaunch.sh f # browse system files

# Audio control
bindl  = , F10, exec, $scrPath/volumecontrol.sh -o m # toggle audio mute
bindel = , F11, exec, $scrPath/volumecontrol.sh -o d # decrease volume
bindel = , F12, exec, $scrPath/volumecontrol.sh -o i # increase volume
bindl  = , XF86AudioMute, exec, $scrPath/volumecontrol.sh -o m # toggle audio mute
bindl  = , XF86AudioMicMute, exec, $scrPath/volumecontrol.sh -i m # toggle microphone mute
bindel = , XF86AudioLowerVolume, exec, $scrPath/volumecontrol.sh -o d # decrease volume
bindel = , XF86AudioRaiseVolume, exec, $scrPath/volumecontrol.sh -o i # increase volume
bindl  = , XF86AudioPlay, exec, playerctl play-pause
bindl  = , XF86AudioPause, exec, playerctl play-pause
bindl  = , XF86AudioNext, exec, playerctl next
bindl  = , XF86AudioPrev, exec, playerctl previous

# Brightness control
bindel = , XF86MonBrightnessUp, exec, $scrPath/brightnesscontrol.sh i # increase brightness
bindel = , XF86MonBrightnessDown, exec, $scrPath/brightnesscontrol.sh d # decrease brightness

# Screenshot/Screencapture
bind = $CTRL, print, exec, $scrPath/screenshot.sh s # drag to snip an area / click on a window to print it
bind = ,print, exec, $scrPath/screenshot.sh sf # frozen screen, drag to snip an area / click on a window to print it
bind = $ALT, print, exec, $scrPath/screenshot.sh m # print focused monitor
bind = $WIN, print, exec, $scrPath/screenshot.sh p  # print all monitor outputs

# Exec custom scripts
# bind = $CTRL $ALT, G, exec, $scrPath/gamemode.sh # disable hypr effects for gamemode
bind = $WIN $ALT, right, exec, $scrPath/swwwallpaper.sh -n # next wallpaper
bind = $WIN $ALT, left, exec, $scrPath/swwwallpaper.sh -p # previous wallpaper
bind = $WIN $ALT, up, exec, $scrPath/wbarconfgen.sh n # next waybar mode
bind = $WIN $ALT, down, exec, $scrPath/wbarconfgen.sh p # previous waybar mode
bind = $ALT $SHIFT, D, exec, $scrPath/wallbashtoggle.sh  # toggle wallbash on/off
bind = $ALT $SHIFT, T, exec, pkill -x rofi || $scrPath/themeselect.sh # theme select menu
bind = $ALT $SHIFT, A, exec, pkill -x rofi || $scrPath/rofiselect.sh # rofi style select menu
bind = $ALT $SHIFT, W, exec, pkill -x rofi || $scrPath/swwwallselect.sh # rofi wall select menu
bind = $WIN, V, exec, pkill -x rofi || $scrPath/cliphist.sh c  # open Pasteboard in screen center
# bind = $$CTRL, space, exec, $scrPath/keyboardswitch.sh # change keyboard layout

# Move focus with mainMod + arrow keys
bind = $ALT, left, movefocus, l
bind = $ALT, right, movefocus, r
bind = $ALT, up, movefocus, u
bind = $ALT, down, movefocus, d
bind = $CTRL $WIN, left,  movewindow, mon:l
bind = $CTRL $WIN, right, movewindow, mon:r
bind = $CTRL $WIN, up,    movewindow, mon:u
bind = $CTRL $WIN, down,  movewindow, mon:d
bind = $ALT, Tab, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $ALT, 1, workspace, 1
bind = $ALT, 2, workspace, 2
bind = $ALT, 3, workspace, 3
bind = $ALT, 4, workspace, 4
bind = $ALT, 5, workspace, 5
bind = $ALT, 6, workspace, 6
bind = $ALT, 7, workspace, 7
bind = $ALT, 8, workspace, 8
bind = $ALT, 9, workspace, 9
bind = $ALT, 0, workspace, 10

# Switch workspaces relative to the active workspace with mainMod + $CTRL + [←→]
bind = $CTRL, right, workspace, r+1 
bind = $CTRL, left, workspace, r-1

# move to the first empty workspace instantly with mainMod + $CTRL + [↓]
bind = $CTRL, down, workspace, empty 

# Resize windows
binde = $ALT $SHIFT, right, resizeactive, 10 0
binde = $ALT $SHIFT, left, resizeactive, -10 0
binde = $ALT $SHIFT, up, resizeactive, 0 -10
binde = $ALT $SHIFT, down, resizeactive, 0 10

# Move active window to a workspace with mainMod + $SHIFT + [0-9]
bind = $ALT $SHIFT, 1, movetoworkspace, 1
bind = $ALT $SHIFT, 2, movetoworkspace, 2
bind = $ALT $SHIFT, 3, movetoworkspace, 3
bind = $ALT $SHIFT, 4, movetoworkspace, 4
bind = $ALT $SHIFT, 5, movetoworkspace, 5
bind = $ALT $SHIFT, 6, movetoworkspace, 6
bind = $ALT $SHIFT, 7, movetoworkspace, 7
bind = $ALT $SHIFT, 8, movetoworkspace, 8
bind = $ALT $SHIFT, 9, movetoworkspace, 9
bind = $ALT $SHIFT, 0, movetoworkspace, 10

# Move active window to a relative workspace with mainMod + $CTRL + $ALT + [←→]
bind = $ALT $CTRL $ALT, right, movetoworkspace, r+1
bind = $ALT $CTRL $ALT, left, movetoworkspace, r-1

# Move active window around current workspace with mainMod + $SHIFT + $CTRL [←→↑↓]
bind = $ALT $SHIFT $CONTROL, left, movewindow, l
bind = $ALT $SHIFT $CONTROL, right, movewindow, r
bind = $ALT $SHIFT $CONTROL, up, movewindow, u
bind = $ALT $SHIFT $CONTROL, down, movewindow, d

# Scroll through existing workspaces with mainMod + scroll
bind = $ALT, mouse_down, workspace, e+1
bind = $ALT, mouse_up, workspace, e-1

# Move/Resize windows with mainMod + LMB/RMB and dragging
bindm = $ALT, mouse:272, movewindow
bindm = $ALT, mouse:273, resizewindow
bindm = , mouse:275, movewindow
bindm = , mouse:276, resizewindow
bindm = , mouse:274, killactive

# Special workspaces (scratchpad)
bind = $CTRL $ALT, S, movetoworkspacesilent, special
bind = $ALT, S, togglespecialworkspace,

# Toggle Layout
bind = $ALT, J, togglesplit, # dwindle

# Move window silently to workspace Super + $ALT + [0-9]
bind = $ALT $CTRL, 1, movetoworkspacesilent, 1
bind = $ALT $CTRL, 2, movetoworkspacesilent, 2
bind = $ALT $CTRL, 3, movetoworkspacesilent, 3
bind = $ALT $CTRL, 4, movetoworkspacesilent, 4
bind = $ALT $CTRL, 5, movetoworkspacesilent, 5
bind = $ALT $CTRL, 6, movetoworkspacesilent, 6
bind = $ALT $CTRL, 7, movetoworkspacesilent, 7
bind = $ALT $CTRL, 8, movetoworkspacesilent, 8
bind = $ALT $CTRL, 9, movetoworkspacesilent, 9
bind = $ALT $CTRL, 0, movetoworkspacesilent, 10

# Trigger when the switch is turning off
bindl= , switch:on:Lid Switch, exec, swaylock && systemctl suspend

